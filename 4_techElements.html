<!DOCTYPE html>
<html lang="en">
<head>
    <title>REPL</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Safari SharedArrayBuffer -->
    <script src="./safari-sab.js"></script>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.10.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.10.3/core.js"></script>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">   

</head>
<body>
    <h1 style="text-align: center;">Rogers Python Intro</h1>
    <div id="breadcrumb-container"></div>

    <div id="headertext" style="display: flex;  margin: 20px;">
The goal of this page is to learn how to talk to the Tech Elements.
    </div>

    <div id="container" style="display: flex; height: 100vh; gap: 0;">
        <div id="left" style="flex: 1; overflow: auto;">
            <div id="code" class="editor-container" >
                <h2>Writing your own code</h2>
                <textarea id="code-editor" ></textarea>
                <button id="REPLRun">Run in REPL</button>
            </div>
        </div>
        <div id="divider" style="width: 5px; background-color: #ccc; cursor: col-resize;"></div>
        <div id="right" style="flex: 1; overflow: auto; padding: 20px;">
            <div id='all_things_channels'></div>
            <script id="python-terminal" type="mpy" src="./main-copy.py" config="./pyscript.toml" env = 'image' terminal worker></script>
            <div id='hub1'></div>
            <div id='hub2'></div>
        </div>
    </div>

<!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    
    <script src="scripts.js"></script>    
     
</body>
</html>
